<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{data.data.name}}
					</div>
					<div class="profile-usertitle-job">
						{{data.data.email}}
					</div>
				</div>
				<div class="profile-userbuttons">
					<button type="button" (click)="viewPost(data.data.id)" class="btn btn-success btn-sm">Post</button>
				</div>
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Gender :  {{data.data.gender}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Status  :  {{data.data.status}} </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Created  :  {{data.data.created_at}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Updated  :   {{data.data.updated_at}} </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
                <div style="border:thin" class = "post">
                    
                            <div *ngFor="let program of min">
                            <br>
                               <div><span class="names"> {{program.title}}</span></div>
                               <div>{{program.body}}</div>
                             <div><button type="button" (click)="ViewComments()">Comments</button>
                                
                            </div>
                            
                            </div>
                    
                </div>
			</div>
		</div>
    </div>
</div>
<br>
<br>
